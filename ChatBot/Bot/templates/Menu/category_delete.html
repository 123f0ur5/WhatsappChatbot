{% extends 'main.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
    <fieldset class="djangoform">
        <legend><h1>Deleting Category: {{ category.name }}</h1></legend>
        <p>You are sure that you want to delete <b>{{ category.name }}</b>? It will delete all products within this category</p>
        <form method="POST"> {% csrf_token %}
            <a href="{% url 'category_manage' %}"><button type="button" name="Cancel">Back</button></a>
            <input type="submit" value="Delete" name="delete">
        </form>
    </fieldset>
{% endblock %}
